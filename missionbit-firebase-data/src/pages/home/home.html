<ion-header>
  <ion-navbar>
    <ion-title>
      Hello Firebase
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addMovie()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let movie of movies | async">
      <ion-item>
        {{movie.title}}
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only light (click)="updateMovie(movie)">
          <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button icon-only danger (click)="deleteMovie(movie.title, movie.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

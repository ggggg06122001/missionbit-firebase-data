<ion-header>

  <ion-navbar>
      <ion-buttons>
          <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
        </ion-buttons>
    <ion-title>CatInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let i of items">
          <ion-item>
            {{i}}
          </ion-item>
          <ion-item-options>
            <button ion-button icon-only light (click)="editItem(i)">
              <ion-icon name="paper"></ion-icon>
            </button>
            <button ion-button icon-only danger (click)="deleteItem(i)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
